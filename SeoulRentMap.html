<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
    </script>
    <script src="http://ariutta.github.io/svg-pan-zoom/dist/svg-pan-zoom.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>서울 월세 노선도</h1>
        Command + F로 원하는 역을 찾아보세요
        <object data="price_inserted_subway_linemap.svg" width="100%" height="100%" type="image/svg+xml" id="subwaysvg">
        </object>
    </div>
</body>
<script>
    window.onload = function () {
        svgPanZoom('#subwaysvg', {
            zoomEnabled: true,
            controlIconsEnabled: true
        });
    };
</script>


</html>
