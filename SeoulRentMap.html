<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">        
    </script>
</head>

<body>
    <h1>Embedding SVG in an XHTML Document</h1>
    <p>Embedding the file <em>standAlone.svg</em> using the <strong>object</strong> element:
    </p>
    <object data="price_inserted_subway_linemap.svg" width="1920px" height="1080px" type="image/svg+xml" id="subwaysvg">
        <img src="price_inserted_subway_linemap.svg" alt="PNG image of standAlone.svg" />
    </object>
</body>


</html>
